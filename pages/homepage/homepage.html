<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Homepage</title>
</head>

<body>
    <section data-type="albums" class="section_container">
        <header class="section_header">
            <h4>Albums</h4>
            <div class="btn_s">
                <i id="left_scroll" class="bi bi-arrow-left-short"></i>
                <i id="right_scroll" class="bi bi-arrow-right-short"></i>
            </div>
        </header>
        <div class="scrolling_grid small_cards list_container"></div>
    </section>

    <section data-type="playlists" class="section_container">
        <header class="section_header">
            <h4>Playlists</h4>
            <div class="btn_s">
                <i id="left_scroll" class="bi bi-arrow-left-short"></i>
                <i id="right_scroll" class="bi bi-arrow-right-short"></i>
            </div>
        </header>
        <div class="list_container"></div>
    </section>

    <section data-type="trending_albums" class="section_container">
        <header class="section_header">
            <h4>Trending Albums</h4>
            <div class="btn_s">
                <i id="left_scroll" class="bi bi-arrow-left-short"></i>
                <i id="right_scroll" class="bi bi-arrow-right-short"></i>
            </div>
        </header>
        <div class="list_container"></div>
    </section>

    <section data-type="charts" class="section_container">
        <header class="section_header">
            <h4>Charts</h4>
            <div class="btn_s">
                <i id="left_scroll" class="bi bi-arrow-left-short"></i>
                <i id="right_scroll" class="bi bi-arrow-right-short"></i>
            </div>
        </header>
        <div class="list_container large_cards"></div>
    </section>

    <section data-type="trending_songs" class="section_container">
        <header class="section_header">
            <h4>Trending Songs</h4>
            <div class="btn_s">
                <i id="left_scroll" class="bi bi-arrow-left-short"></i>
                <i id="right_scroll" class="bi bi-arrow-right-short"></i>
            </div>
        </header>
        <div class="list_container"></div>
    </section>
</body>
<script src="./script.js" type="module"></script>
<script src="../../modules/api-requests.js" type="module"></script>
</html>
